<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 배경: 부드러운 그린 그라데이션 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="bowl" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  
  <!-- 둥근 배경 -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  
  <!-- 샐러드 볼 (흰색 그릇) -->
  <ellipse cx="256" cy="310" rx="150" ry="60" fill="url(#bowl)" opacity="0.95"/>
  <path d="M106 290 Q106 370 256 370 Q406 370 406 290" fill="url(#bowl)" opacity="0.9"/>
  
  <!-- 잎채소 1 (녹색) -->
  <ellipse cx="210" cy="260" rx="45" ry="25" fill="#4ade80" transform="rotate(-20 210 260)"/>
  <line x1="210" y1="240" x2="210" y2="280" stroke="#16a34a" stroke-width="2"/>
  
  <!-- 잎채소 2 -->
  <ellipse cx="300" cy="255" rx="40" ry="22" fill="#86efac" transform="rotate(15 300 255)"/>
  <line x1="300" y1="237" x2="300" y2="273" stroke="#22c55e" stroke-width="2"/>
  
  <!-- 토마토 (빨간 원) -->
  <circle cx="255" cy="270" r="22" fill="#ef4444"/>
  <circle cx="255" cy="270" r="18" fill="#f87171"/>
  <path d="M250 252 Q255 248 260 252" fill="#22c55e" stroke="#16a34a" stroke-width="1.5"/>
  
  <!-- 당근 (주황) -->
  <rect x="170" y="265" width="10" height="35" rx="4" fill="#fb923c" transform="rotate(-30 175 282)"/>
  
  <!-- 베리 (보라) -->
  <circle cx="330" cy="275" r="12" fill="#a855f7"/>
  <circle cx="345" cy="268" r="10" fill="#c084fc"/>
  
  <!-- 견과 (갈색) -->
  <ellipse cx="230" cy="290" rx="10" ry="7" fill="#a16207"/>
  <ellipse cx="285" cy="288" rx="9" ry="6" fill="#ca8a04"/>
  
  <!-- 하트 (기분 좋은 느낌) -->
  <path d="M240 170 Q240 145 256 155 Q272 145 272 170 Q272 195 256 210 Q240 195 240 170Z" fill="#ffffff" opacity="0.9"/>
  
  <!-- 반짝이 -->
  <text x="150" y="185" font-size="30" opacity="0.8">✨</text>
  <text x="340" y="175" font-size="25" opacity="0.8">✨</text>
</svg>
